<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valencia L Tobing - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation (sama persis) -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo"><span class="logo-text">Valencia</span><span class="logo-dot">.</span></div>
      <button class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#skills" class="nav-link">Skills</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero (foto jadi lebih cantik bulat + glow) -->
  <section id="home" class="hero">
    <div class="hero-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <div class="hero-content">
      <div class="hero-text">
        <p class="hero-greeting">Hi, I'm</p>
        <h1 class="hero-name">Valencia L Tobing</h1>
        <div class="hero-roles">
          <span class="role-item">IT Student</span><span class="role-divider">|</span>
          <span class="role-item">Data Analytics</span><span class="role-divider">|</span>
          <span class="role-item">SQA Professional</span>
        </div>
        <p class="hero-description">Passionate about turning data into insights and ensuring software quality through meticulous testing and analysis.</p>
        <div class="hero-buttons">
          <a href="#projects" class="btn btn-primary">View My Work <i class="fas fa-arrow-right"></i></a>
          <a href="#contact" class="btn btn-secondary">Get In Touch <i class="fas fa-envelope"></i></a>
        </div>
      </div>

      <!-- Foto profil jadi bulat cantik -->
      <div class="hero-image">
        <div class="profile-circle">
          <img src="images/foto-valen.jpeg" alt="Valencia L Tobing">
        </div>
      </div>
    </div>

    <div class="scroll-indicator">
      <div class="mouse"><div class="wheel"></div></div>
      <p>Scroll Down</p>
    </div>
  </section>

  <!-- Sisanya (About, Projects, Skills, Contact, Footer) 100% sama seperti aslinya -->
  <!-- Aku cuma rapikan indentasi & urutan aja biar lebih enak dibaca -->

  <script src="script.js"></script>
</body>
</html>
